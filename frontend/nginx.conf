# ═══════════════════════════════════════════════════════════════
# AI-SupraAgent Frontend - Nginx Configuration
# Optimized for React SPA with security headers
# ═══════════════════════════════════════════════════════════════

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # ─────────────────────────────────────────────────────────────
    # Security Headers
    # ─────────────────────────────────────────────────────────────
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.ai.scram2k.com wss://api.ai.scram2k.com;" always;

    # ─────────────────────────────────────────────────────────────
    # Gzip Compression
    # ─────────────────────────────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;
    gzip_disable "MSIE [1-6]\.";

    # ─────────────────────────────────────────────────────────────
    # Static Assets Caching
    # ─────────────────────────────────────────────────────────────
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ─────────────────────────────────────────────────────────────
    # API Proxy (optional, for development)
    # ─────────────────────────────────────────────────────────────
    # location /api/ {
    #     proxy_pass http://backend:8000/;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection "upgrade";
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }

    # ─────────────────────────────────────────────────────────────
    # SPA Fallback - All routes to index.html
    # ─────────────────────────────────────────────────────────────
    location / {
        try_files $uri $uri/ /index.html;

        # No cache for HTML (ensures fresh app version)
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # ─────────────────────────────────────────────────────────────
    # Health Check Endpoint
    # ─────────────────────────────────────────────────────────────
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # ─────────────────────────────────────────────────────────────
    # Deny access to hidden files
    # ─────────────────────────────────────────────────────────────
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
